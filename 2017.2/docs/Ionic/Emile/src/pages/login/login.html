<ion-content padding style="background:url(assets/img/5iCndnD2SVKQ1M71ASut_site-header-brand.png) no-repeat center;background-size:cover;" id="page1">
  <div class="spacer" style="width:300px;height:47px;" id="login-spacer2"></div>
  <img src="assets/img/UmvrjHaDTx72zuTjGSaY_unnamed.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:27px;" id="login-spacer1"></div>
  <form id="login-form1">
    <ion-item id="login-input2">
      <ion-label></ion-label>
      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item id="login-input3">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:27px;" id="login-spacer3"></div>
    <button id="login-button1" ion-button color="calm" block style="font-weight:300;border-radius:25px 25px 25px 25px;" on-click="login()">
      Login
    </button>
  </form>
</ion-content>
