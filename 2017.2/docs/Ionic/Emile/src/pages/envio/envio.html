<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Envio de Mensagem </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page2" style="background-color:#FFFFFF;">

  <ion-card id="muralEnvioMensagem">
      <ion-card-header>
          <ion-item id="tituloEnvioMensagem">
              <ion-label>Titulo: </ion-label>
          </ion-item> 
          <ion-item id="tituloEnvioMensagem">
              <ion-input type="titulo" placeholder="Titulo" name="titulo" [(ngModel)]="titulo"></ion-input>
          </ion-item>
          <ion-item id="textoEnvioMensagem">
            <ion-label>Mensagem:</ion-label> 
          </ion-item>
          <ion-item id="textoEnvioMensagem2">
            <ion-input type="mensagem" placeholder="Mensagem" name="mensagem" [(ngModel)]="mensagem"></ion-input>
         </ion-item>
         <ion-item id="destinatorioEnvioMensagem">
            <ion-label>Destinatario:</ion-label> 
          </ion-item>
          <ion-item id="destinatorioMensagem2">
            <ion-input type="destinatarios" placeholder="Destinatario" name="destinatarios" [(ngModel)]="destinatarios"></ion-input>
            <ion-item>
              <ion-label>Alunos</ion-label>
              <ion-select *ngFor="let disciplina of listaDisciplinas">
                <ion-option value="f" selected="true">Female</ion-option>
                <ion-option value="m">Male</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Toppings</ion-label>
              <ion-select [(ngModel)]="toppings" multiple="true">
                <ion-option>Bacon</ion-option>
                <ion-option>Black Olives</ion-option>
                <ion-option>Extra Cheese</ion-option>
                <ion-option>Mushrooms</ion-option>
                <ion-option>Pepperoni</ion-option>
                <ion-option>Sausage</ion-option>
              </ion-select>
            </ion-item>
         </ion-item>
      </ion-card-header>    
    
  </ion-card>
  <button id="envio-button1" ion-button color="calm" on-click="enviarMensagem()">Enviar</button>
  
</ion-content>
